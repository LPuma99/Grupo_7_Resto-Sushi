<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="shortcut icon" href="Images/Recurso 12.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Css/header.css">
    <script src="https://kit.fontawesome.com/45870a9a9c.js" crossorigin="anonymous"></script>
    <title>Resto Sushi</title>
</head>

<body>

    <header class="header-container-gral">
        <div class="header-container">
            <!-- LOGO -->
            <div class="header-container-logo">
                <img src="Images/Recurso 12.png" width="150px" alt="Logo" class="img-logo">
            </div>
            <!-- BUSCADOR -->
            <div class="header-container-search">
                <form autocomplete="of" class="form-search">
                    <div class="div-input">
                        <input type="text" name="search" placeholder="BUSCAR" class="input-search">
                    </div>
                </form>
            </div>
            <!-- MENU DE NAVEGACION -->
            <nav class="header-container-nav">

                <label for="check" class="nav-label">
                    <img src="Images/bars.svg" alt="bar" class="btn-nav-bars">
                </label>
                <input type="checkbox" id="check" class="check-input">
                <div class="nav-menu-link">
                    <a href="#" class="nav-link">MENU</a>
                    <a href="#" class="nav-link">MENU</a>
                    <a href="#" class="nav-link">MENU</a>
                </div>

            </nav>
            <!-- CARRITO DE COMPRAS -->
            <div class="header-container-shopping">
                <img src="Images/carrito-de-compras.png" class="img-shopping" alt=" shopping cart">
            </div>
            <!-- AVATAR -->
            <div class="header-container-avatar">
                <img src="Images/avatarSushi.jpg" alt="avatar" class="img-avatar">
                <div class="avatar-state">

                </div>
            </div>
        </div>
    </header>

</body>

</html>
